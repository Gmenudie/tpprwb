@(currentPage:	List[Item])	
@main("items")	{	
<h1	id="homeTitle">List	of	items</h1>	
<table>	
	<tbody>	
	 	<tr>	
	 			<th>Auction	#</th>	
	 			<th>Auction	Type</th>	
	 			<th>Seller</th>	
	 			<th>Description</th>	
	 	</tr>	
	@for(item<-currentPage)	{
	    <tr>	
			<td>@item.id</td>	
			<td>@item.title</td>	
			<td>@item.author</td>	
			<td>@item.body</td>	
		</tr>	
	}	
</table>	
}
